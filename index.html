<!DOCTYPE html>
<html lang="en"  ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Dit is een website">
	<meta name="keywords" content="Dit zijn keywords.">
	<title>Rekenmachine in AngularJS</title>
	<link rel="stylesheet" href="dist/bundle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body ng-controller="Calculator">
	<h1>Rekenmachine</h1>
	<p>in AngularJS</p>
  <div class="calculator">
		<input id="display" type="text" name="name" value="{{display}}" disabled>
		<div class="row row-1">
			<div class="number" ng-click="number(7)">7</div>
			<div class="number" ng-click="number(8)">8</div>
			<div class="number" ng-click="number(9)">9</div>
			<div class="operator" ng-click="operator('/')">/</div>
		</div>
		<div class="row row-2">
			<div class="number" ng-click="number(4)">4</div>
			<div class="number" ng-click="number(5)">5</div>
			<div class="number" ng-click="number(6)">6</div>
			<div class="operator" ng-click="operator('*')">*</div>
		</div>
		<div class="row row-3">
			<div class="number" ng-click="number(1)">1</div>
			<div class="number" ng-click="number(2)">2</div>
			<div class="number" ng-click="number(3)">3</div>
			<div class="operator" ng-click="operator('-')">-</div>
		</div>
		<div class="row row-4">
			<div class="clear" ng-click="clear()">C</div>
			<div class="number" ng-click="number(0)">0</div>
			<div class="equal-to" ng-click="calculate()">=</div>
			<div class="operator" ng-click="operator('+')">+</div>
		</div>
  </div>
</body>
</html>
